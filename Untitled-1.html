<!--CONTACT SECTION-->
<div class="Row" id="Contact">
    <!--Contact image, left column-->
    <div class="Column_2 Column_tall">
        <img src="images/contact.png" width="50%" alt="Contact_Image">
    </div>
    <!--Contact form, right column-->
    <div class="Column_1 Column_tall">
        <h1>Contact</h1>
        <form action="https://formspree.io/f/myylbvdr" method="POST">
            <label>Name:</label>
                <input type="text" placeholder="Please enter your name here">
            <label>Email:</label>
                <input type="text" id="Email" name="Email" placeholder="Please write your email here">
            <label>Message:</label>
                <input type="text" id="Message" name="Message" placeholder="Please write your message here">
                <input type="submit" value="SUBMIT">
        </form>
    </div>
</div>
<!--END CONTACT SECTION-->
